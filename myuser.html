<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/myuser.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Easydate - My User</title>
  </head>
  <body>
    <header>
      <nav>
        <a
          href="./index.html
        "
          ><button class="btn-my">
            Logg ut<span class="material-symbols-outlined"> logout </span>
          </button></a
        >
        <a
          href="./findusers.html
        "
          ><button class="btn-my">
            Kjendis Match<span class="material-symbols-outlined"> grade </span>
          </button></a
        >
        <a
          href="./findusers.html
        "
          ><button class="btn-my">
            Finn dater<span class="material-symbols-outlined">
              person_search
            </span>
          </button></a
        >
      </nav>
      <h1>My user</h1>
      <q><i>Get back in the game ...</i></q>
    </header>

    <main>
      <div class="main-container">
        <div class="info-container">
          <input
            type="file"
            id="image-input"
            accept="image/jpeg, image/png, image/jpg"
          />
          <div id="display-image"></div>
          <button id="deleteImage">Slett bilde</button>
          <input
            id="firstname-input"
            type="text"
            name="fname"
            placeholder="Firstname"
            required
          />
          <input
            id="lastname-input"
            type="text"
            name="lname"
            placeholder="Lastname"
            required
          />
          <input
            id="age-input"
            type="date"
            name="age"
            placeholder="Age"
            required
          />
          <select name="gender" id="gender-input">
            <option value="none">Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>

          <input
            id="city-input"
            type="text"
            name="city"
            placeholder="City"
            required
          />

          <select name="interest" id="interest-input">
            <option value="none">Interest in..</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="all">All</option>
          </select>
          <input id="save-btn" type="submit" value="Save" />
        </div>

        <div class="user-container hide">
          <h2>Din bruker</h2>
          <div id="user-image"></div>
          <div class="name-container">
            <span id="user-fname">Name</span>
            <span id="user-lname">Lastname</span>
          </div>
          <p id="user-age">Age</p>
          <p id="user-gender">Gender</p>
          <p id="user-location">Location</p>
          <p id="user-interest-in"></p>
          <input id="edit-btn" type="submit" value="Edit" />
        </div>
      </div>
    </main>
    <script src="./js/user.js"></script>
  </body>
</html>
