<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/myuser.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Easydate - My User</title>
  </head>
  <body>
    <header>
      <div class="toggle-container">
        <button id="darkmode-toggle">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
      </div>
      <nav>
        <a
          href="./index.html
        "
          ><button class="btn-my">
            Logg ut<span class="material-symbols-outlined"> logout </span>
          </button></a
        >
        <a
          href="./celebritymatch.html
        "
          ><button class="btn-my">
            Kjendis Match<span class="material-symbols-outlined"> grade </span>
          </button></a
        >
        <a
          href="./findusers.html
        "
          ><button class="btn-my">
            Finn dater<span class="material-symbols-outlined">
              person_search
            </span>
          </button></a
        >
      </nav>
      <h1>My user</h1>
    </header>

    <main>
      <div class="main-container">
        <div class="info-container">
          <h3>Legg inn brukerinformasjon</h3>
          <input
            type="file"
            id="image-input"
            accept="image/jpeg, image/png, image/jpg"
          />
          <img id="user-image" />

          <input
            id="firstname-input"
            type="text"
            name="fname"
            placeholder="Firstname"
            required
          />
          <input
            id="lastname-input"
            type="text"
            name="lname"
            placeholder="Lastname"
            required
          />
          <input
            id="age-input"
            type="text"
            name="age"
            placeholder="Year of birth"
            required
          />
          <select name="gender" id="gender-input">
            <option value="none">Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>

          <input
            id="city-input"
            type="text"
            name="city"
            placeholder="City"
            required
          />

          <button id="save-btn" onclick="showInformation()">Lagre</button>
        </div>

        <div class="user-container hide">
          <h2>Din bruker</h2>
          <img id="user-image-card" />
          <div class="name-container">
            <span id="first-name">Name</span>
            <span id="last-name">Lastname</span>
          </div>
          <p id="age">Age</p>
          <p id="gender">Gender</p>
          <p id="city">Location</p>

          <button id="edit-btn" onclick="editUser()">Rediger</button>
        </div>
      </div>
    </main>
    <script src="./js/myuser.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
